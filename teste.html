<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8" >
		<title> Aplicacao Teste </title>
	</head>

	<body>

		<style>
			html {
				font-size: 50px;
			}

			.saiyajin {
				background-color: blue;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				height: 100vh;
			}

			.goku {
				color: orangered;
			}
			.goku:hover {
				color: yellow;
			}

			.vegeta {
				color: paleturquoise;
			}

			.transform {
				height: 1rem;
			}

		</style>

		<!-- -------------------------------------------------- -->

		<section class="saiyajin">
			<h1 class="goku" id="goku" > Oi eu sou Goku! </h1>

			<h1 class="vegeta"> Oi eu sou Vegeta! </h1>

			<button class="transform" onclick="transformaSuperSaiyajin()" > Transforma super-saiyajin </button>
		</section>

		<!-- -------------------------------------------------------------- -->

		<script>

			function transformaSuperSaiyajin() {
				document.getElementById("goku").style.color = "yellow";
			}

		</script>

	</body>

</html>
